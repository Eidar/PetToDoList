<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="assets/style/css/app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="app">
    <div id="content">
      <header ng-controller="TitleBarCtrl">
        <div class="titlebar--btn" ng-click="close()">&#x2716;</div>
        <div class="titlebar--btn" ng-click="maximize()">&#x1f5d6;</div>
        <div class="titlebar--btn" ng-click="minimize()">&#x1f5d5;</div>
      </header>

      <div ng-view></div>
    </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-messages/angular-messages.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>

  <script src="app.js"></script>
  <!-- Core -->
  <script src="components/core/titlebar.controller.js"></script>
  <!-- Components -->
  <script src="components/home/home.controller.js"></script>


 
</body>
</html>
